<div class="container">
  <div class="row">
    <div class="twelve columns">
      <h3>Let's take a gander into some of Shug's coding abilities</h3>
      <div class="badgeSearch">
        <input class="search" type="text" ng-model="badgeSearch" placeholder="Sort by Name">
      </div>
    </div>
    <!-- Need to figure out why formatting is messed up with more than 12 badges -->
      <div ng-repeat="badge in badges | filter:badgeSearch">
        <div class="four columns">
          <img class="shugBadges" ng-src="{{badge.icon_url}}" alt="Treehouse badge:{{badge.name}}">
          <p>{{badge.name}}</p>
          <!-- <p class="jennText">{{earned_date}}</p> -->
          <p>{{badge.earned_date | date:"fullDate"}}</p>
        </div>
      </div>
  </div>
</div>
